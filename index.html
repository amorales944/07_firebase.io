<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>07_firebase.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body class="main-image">
  <div class="container">
    <br>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4 text-center">Relazione Ferroviario <h4 class="text-center">(Railroad Connection)</h4></h1>
                </div>
              </div>

    <div class="row">

      <div class="col-md-12">

        <div class="card mb-4">
          <div class="card-header">Treno Corrente (Current Trains)</div>
          <div class="card-body card-background">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Time</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
      <div class="col-md-4">
        
        <div class="card mb-4">
          <div class="card-header">Aumentare Treno (Add Train)</div>
          <div class="card-body card-background">

            <form>
              <div class="form-group">
                <label for="employee-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">Time</label>
                <input class="form-control" id="time-input" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              
              <button class="btn btn-primary float-right" data-toggle="modal" id="add-train-btn">Aumentare</button>
            </form>

          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <script type="text/javascript" src="./assets/javascript/javascript.js"></script>
</body>

</html>
